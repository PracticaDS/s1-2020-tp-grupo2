---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: integration
workflows:
  deploy:
    description: |
      ## How to get a signed APK

      This workflow contains the **Sign APK** step. To sign your APK all you have to do is to:

      1. Click on **Code Signing** tab
      1. Find the **ANDROID KEYSTORE FILE** section
      1. Click or drop your file on the upload file field
      1. Fill the displayed 3 input fields:
       1. **Keystore password**
       1. **Keystore alias**
       1. **Private key password**
      1. Click on **[Save metadata]** button

      That's it! From now on, **Sign APK** step will receive your uploaded files.

      ## To run this workflow

      If you want to run this workflow manually:

      1. Open the app's build list page
      2. Click on **[Start/Schedule a Build]** button
      3. Select **deploy** in **Workflow** dropdown input
      4. Click **[Start Build]** button

      Or if you need this workflow to be started by a GIT event:

      1. Click on **Triggers** tab
      2. Setup your desired event (push/tag/pull) and select **deploy** workflow
      3. Click on **[Done]** and then **[Save]** buttons

      The next change in your repository that matches any of your trigger map event will start **deploy** workflow.
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - change-android-versioncode-and-versionname@1:
        inputs:
        - build_gradle_path: "$PROJECT_LOCATION/$MODULE/build.gradle"
    - android-lint@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-unit-test@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-build@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - variant: release
        - module: "$MODULE"
    - sign-apk@1:
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    envs:
    - opts:
        is_expand: false
      VARIANT: fullDebug
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-lint@0:
        inputs:
        - module: "$MODULE"
        - variant: "$VARIANT"
        - project_location: "$PROJECT_LOCATION"
    - android-unit-test@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-build@0:
        inputs:
        - variant: FullRelease
    - script@1:
        title: Send build error notification to slack
        is_always_run: true
        run_if: ".IsBuildFailed"
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x
            curl -X POST -H "Content-Type: application/json" -d "{\"text\": \"Build Error :( \n build: $BITRISE_BUILD_NUMBER \n status: $BITRISE_BUILD_STATUS\"}" $SLACK_URL
    - gradle-runner@1:
        inputs:
        - gradlew_path: "./gradlew"
        - app_file_include_filter: "*.apk"
        - test_apk_file_include_filter: ''
        - gradle_task: assembleDebug
    - script@1:
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x
            curl -X POST -H "Content-Type: application/json" -d "{\"text\": \"Build Success! \n build: $BITRISE_BUILD_NUMBER \n status: $BITRISE_BUILD_STATUS\"}" $SLACK_URL
        title: Send build success notification to slack
    - android-build@0:
        inputs:
        - variant: Debug
        - module: app
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    envs:
    - opts:
        is_expand: false
      VARIANT: fullDebug
  integration:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-lint@0:
        inputs:
        - module: "$MODULE"
        - variant: "$VARIANT"
        - project_location: "$PROJECT_LOCATION"
    - android-unit-test@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-build@0:
        inputs:
        - variant: FullRelease
    - virtual-device-testing-for-android@1:
        inputs:
        - inst_test_targets: ","
        - test_type: instrumentation
        - inst_use_orchestrator: 'true'
    - script@1:
        title: Send build error notification to slack
        is_always_run: true
        run_if: ".IsBuildFailed"
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x
            curl -X POST -H "Content-Type: application/json" -d "{\"text\": \"Build Error :( \n build: $BITRISE_BUILD_NUMBER \n status: $BITRISE_BUILD_STATUS\"}" $SLACK_URL
    - gradle-runner@1:
        inputs:
        - gradlew_path: "./gradlew"
        - app_file_include_filter: "*.apk"
        - test_apk_file_include_filter: ''
        - gradle_task: assembleDebug
    - script@1:
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x
            curl -X POST -H "Content-Type: application/json" -d "{\"text\": \"Build Success! \n build: $BITRISE_BUILD_NUMBER \n status: $BITRISE_BUILD_STATUS\"}" $SLACK_URL
        title: Send build success notification to slack
    - android-build@0:
        inputs:
        - variant: Debug
        - module: app
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    envs:
    - opts:
        is_expand: false
      VARIANT: fullDebug
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    MODULE: app
